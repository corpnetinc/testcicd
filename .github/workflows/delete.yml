name: Cleanup
on:
  delete
jobs:
  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    steps:
      - name: Exec
        env:
          GITHUB_EVENT_REF: ${{ github.event.ref }}
        run: |
          export STACK_NAME="dev-$(echo ${GITHUB_EVENT_REF##*/} | sed 's/[^0-9]*//g')" 
          echo "${STACK_NAME}"
      - uses: snnaplab/delete-branch-cache-action@v1
        name: Delete cache
        with:
          ref: refs/heads/${{ github.event.ref }}